security:
  basic:
    enabled: true
  user:
    name: luowen
    password: 666
server:
  port: 8761
eureka:
  client:
    #开启健康检查 需要spring-boot-starter-actuator依赖
    healthcheck:
      enable: true
    #不把eureka service也作为client
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://luowen:666@localhost:8761/eureka
  #eureka控制台的System Status信息
  environment: prd
  datacenter: cloud